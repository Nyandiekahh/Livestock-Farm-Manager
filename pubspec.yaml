name: livestock_farm_manager
description: A comprehensive mobile application for managing livestock and dairy farm operations.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  firebase_core: ^3.13.1
  cloud_firestore: ^5.6.8
  firebase_storage: ^12.4.6
  firebase_auth: ^5.5.4
  provider: ^6.1.1
  shared_preferences: ^2.2.2
  image_picker: ^1.0.4
  intl: ^0.20.2
  fl_chart: ^1.0.0
  cached_network_image: ^3.3.0
  permission_handler: ^12.0.0
  local_auth: ^2.1.7
  connectivity_plus: ^6.1.4
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/

  fonts:
    - family: Roboto
      fonts:
        - asset: fonts/Roboto-Regular.ttf
        - asset: fonts/Roboto-Bold.ttf
          weight: 700